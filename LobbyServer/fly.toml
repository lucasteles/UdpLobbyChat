app = 'lobby-chat-server'
primary_region = 'gru'
[build]
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']
[[services]]
  internal_port = 8888
  protocol = "udp"
[[services.ports]]
  port = "8888"
[[vm]]
  size = 'shared-cpu-1x'
